name: Model Registry Change Pipeline (M19)

on:
  push:
    paths:
      - "model_registry/**"
      - "models/**"
      - "models.toml"
  pull_request:
    paths:
      - "model_registry/**"
      - "models/**"
      - "models.toml"

jobs:
  registry_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies from lockfile
        run: uv sync --frozen

      - name: Validate model registry
        run: uv run python scripts/validate_registry.py

      - name: Promote or deploy model
        run: uv run python scripts/deploy_model.py
